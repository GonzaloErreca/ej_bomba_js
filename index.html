<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test</title>
</head>
<body>
  <div>
    <h1 style="color: blue; font-size: 15px;">Hola Mundo</h1>
    <img id="bomba" src="pic/bomb640.png" width="100"/>
  </div>
  
  <script>
    var aumentar = 100;
    const imgBomba = document.getElementById("bomba");
    var explosion = 500; 

    document.addEventListener('keydown', function(e) {
      switch (e.keyCode) {
        case 37: // Flecha izquierda
        break;
          if (aumentar > explosion) {
            imgBomba.src ="pic/explosion.png";
          }
          imgBomba.style.width = aumentar + "px";
          break;
        case 38: // Flecha arriba
          imgBomba.style.width = "300px";
          break;
        case 39: // Flecha derecha
          // Puedes agregar alguna acción aquí
          break;
        case 40: // Flecha abajo
          imgBomba.style.width = "200px";
          break;
      }
    });
  </script>
</body>
</html>
